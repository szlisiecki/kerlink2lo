server:
  port: 80
spring:
  application:
    name: Lo2IotHub
    
kerlink:
  base-url: https://wmc-poc.wanesy.com/gms
  login: _YOUR_LOGIN_
  password: _YOUR_PASSWORD_
  login-interval: 32400000 
  page-size: 20
  
lo:
  api-key: _YOUR_API_KEY
  api-url: https://liveobjects.orange-business.com/api/
  connector-api-key: _YOUR_CONNECTOR_API_KEY
  connector-user: connector
  connector-mqtt-url: ssl://liveobjects.orange-business.com:8883
  synchronization-device-interval: 10000
  synchronization-thread-pool-size: 40
  page-size: 20
  device-group-name: kerlink
  device-prefix: 'urn:lo:nsid:x-connector:'
  
  message-sender-max-thread-pool-size: 100
  message-sender-min-thread-pool-size: 10
  message-qos: 1
  message-decoder: test_csv